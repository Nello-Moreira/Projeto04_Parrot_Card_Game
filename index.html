<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reset styles -->
    <link rel="stylesheet" href="css\reset.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css\styles.css">

    <link rel="shortcut icon" href="assets/front.png" type="image/png">
    <title>Parrot Card Game</title>
</head>

<body>
    <header>
        <h1>PARROT CARD GAME</h1>
        <div class="game-infos hidden">
            <div id="score">
                <p>Pontos: </p>
                <p>0</p>
            </div>
            <div id="moves">
                <p>Jogadas: </p>
                <p>0</p>
            </div>
            <div id="time">
                <p>Tempo: </p>
                <p>0</p>
                <p id="timerID"></p>
            </div>
        </div>
    </header>

    <div class="menu">
        <p>Bem vindo ao Parrot Card Game!</p>
        <p>Selecione com quantas cartas deseja jogar:</p>
        <input type="number" name="numberOfCards" id="numberOfCards" min="4" max="14" step="2" placeholder="4  -  14" required>
        <input type="button" value="Começar" onclick="setterNumberOfCards()">
    </div>

    <div class="game-screen"></div>

    <div class="final-score-screen hidden">
        <p></p>
        <p>Deseja jogar de novo?</p>
        <div class="play-again-buttons-container">
            <div class="yes" onclick="resetGame()">Sim</div>
            <div class="no" onclick="quit()">Não</div>
        </div>
    </div>

    <script src="javascript/scripts.js"></script>
</body>
</html>
